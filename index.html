<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS Todo app</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,600;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="container">

  <header class="logo">
    <h2 class="headline">Vanilla JS Todo App</h2>
  </header>

  <main>
    <form>
      <input type="text" name="" id="" placeholder="New Todo...">
      <button type="submit"><i class="fas fa-plus-square"></i></button>
    </form>

    <div class="todoList">
      <ul>
        <li>New Todo...</li>
        <li>New Todo</li>
      </ul>
      <a class="clearAll" id="clearAll">Clear All</a>
    </div>

  </main>
  

  <script type="text/javascript" src="app.js"></script>
</body>
</html>
